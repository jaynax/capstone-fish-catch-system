<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Identification Test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Fish Identification Test</h1>
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
                Upload Fish Image
            </label>
            <div class="mt-1 flex items-center">
                <input type="file" id="image" name="image" accept="image/*" class="hidden" />
                <label for="image" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                    Choose File
                </label>
                <span id="file-name" class="ml-3 text-sm text-gray-600">No file chosen</span>
            </div>
            <p class="mt-1 text-sm text-gray-500">Upload a clear photo of a fish to identify its species.</p>
        </div>

        <div class="mb-6">
            <button id="identify-btn" 
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50"
                    disabled>
                Identify Fish
            </button>
        </div>

        <div id="preview" class="mb-6 hidden">
            <h3 class="text-lg font-semibold mb-2">Image Preview</h3>
            <img id="image-preview" src="#" alt="Preview" class="max-w-full h-auto rounded border border-gray-300" />
        </div>

        <div id="result" class="hidden">
            <h3 class="text-lg font-semibold mb-2">Identification Result</h3>
            <div class="bg-gray-50 p-4 rounded border border-gray-200">
                <pre id="result-text" class="whitespace-pre-wrap"></pre>
            </div>
            <div id="debug-info" class="mt-4 text-sm text-gray-500"></div>
        </div>

        <div id="error" class="hidden text-red-600 mt-4 p-3 bg-red-50 rounded border border-red-200"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('image');
            const fileName = document.getElementById('file-name');
            const preview = document.getElementById('preview');
            const imagePreview = document.getElementById('image-preview');
            const identifyBtn = document.getElementById('identify-btn');
            const result = document.getElementById('result');
            const resultText = document.getElementById('result-text');
            const debugInfo = document.getElementById('debug-info');
            const errorDiv = document.getElementById('error');

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    fileName.textContent = file.name;
                    identifyBtn.disabled = false;
                    
                    // Show preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        preview.classList.remove('hidden');
                    }
                    reader.readAsDataURL(file);
                    
                    // Hide previous results/errors
                    result.classList.add('hidden');
                    errorDiv.classList.add('hidden');
                }
            });

            identifyBtn.addEventListener('click', async function() {
                const file = fileInput.files[0];
                if (!file) return;

                // Show loading state
                identifyBtn.disabled = true;
                identifyBtn.innerHTML = '<span class="animate-pulse">Identifying...</span>';
                errorDiv.classList.add('hidden');
                result.classList.add('hidden');

                const formData = new FormData();
                formData.append('image', file);

                try {
                    const response = await fetch('/api/identify', {
                        method: 'POST',
                        body: formData,
                        // Don't set Content-Type header, let the browser set it with the boundary
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Failed to identify fish');
                    }

                    // Show results
                    resultText.textContent = data.result || 'No identification result found';
                    
                    // Show debug info if available
                    if (data.debug) {
                        debugInfo.innerHTML = `
                            <div class="grid grid-cols-2 gap-2 mt-2">
                                <div><span class="font-medium">Model:</span> ${data.debug.model || 'N/A'}</div>
                                <div><span class="font-medium">File Type:</span> ${data.debug.mime_type || 'N/A'}</div>
                                <div><span class="font-medium">File Size:</span> ${(data.debug.image_size / 1024).toFixed(2)} KB</div>
                            </div>
                        `;
                    }
                    
                    result.classList.remove('hidden');
                } catch (error) {
                    console.error('Error:', error);
                    errorDiv.textContent = error.message || 'An error occurred while identifying the fish';
                    errorDiv.classList.remove('hidden');
                } finally {
                    identifyBtn.disabled = false;
                    identifyBtn.textContent = 'Identify Fish';
                }
            });
        });
    </script>
</body>
</html>
